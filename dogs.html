<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs for Adoption - PawPals</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Available Dogs for Adoption</h1>
    </header>

    <main>
        <!-- Introduction Text -->
        <p>Here you will see a list of all dogs available for adoption. Each profile includes details about the dogâ€™s age, breed, and personality to help you find the perfect match.</p>

        <!-- List of Dogs - Cards Display -->
        <div class="container mt-5">
            <div class="row" id="petCards">
                <!-- Cards will be dynamically inserted here -->
            </div>

            <!-- "More" Button -->
            <div class="text-center mt-4">
                <button class="btn btn-secondary" onclick="addPetCard()">show More Pets</button>
            </div>
        </div>
    </main>

    <footer>
        <a href="index.html">Back to Home</a>
    </footer>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to manage pet cards -->
    <script>
        const pets = [
            { name: 'CHINU-#870', breed: 'husky', age: 1, personality: 'Friendly and energetic', img:"./images/dogb.jpg" },
            { name: 'MINI-#901', breed: 'Indie', age: 0.1, personality: 'Playful and loving', img: "./images/dogc.jpg" },
        ];

        function createPetCard(pet) {
            return `
                <div class="col-md-4">
                    <div class="card-wrapper">
                        <div class="card">
                            <div class="card-front">
                                <img src="${pet.img}" class="card-img-top" alt="${pet.name}">
                            </div>
                            <div class="card-back">
                                <div class="card-body">
                                    <h5 class="card-title">${pet.name}</h5>
                                    <p class="card-text">Breed: ${pet.breed}</p>
                                    <p class="card-text">Age: ${pet.age} years</p>
                                    <p class="card-text">Personality: ${pet.personality}</p>
                                    <a href="https://forms.gle/YctXSPA5aZpRDR8d9" class="btn btn-primary">Adopt Me</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayPets() {
            const petCards = pets.map(createPetCard).join('');
            document.getElementById('petCards').innerHTML = petCards;
        }

        function addPetCard() {
            // Add more pets dynamically by pushing to the array
            pets.push({ name: 'Rambo-#383', breed: 'Indie', age: 2, personality: 'Sweet and calm', img:"./images/dog4.jpg" });
            displayPets();
        }

        // Initial display of pets
        displayPets();
    </script>
</body>
</html>
