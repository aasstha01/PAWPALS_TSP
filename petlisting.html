<div id="list-pet-form" style="padding: 30px; background-color: #f9f9f9; max-width: 600px; margin: 0 auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="font-family: 'Chewy', sans-serif; font-size: 28px; margin-bottom: 20px; color: #e7683a; text-align: center;">List a Pet for Adoption</h2>
    <form id="petForm" method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
        <label for="name" style="font-size: 16px; color: #333;">Name:</label>
        <input type="text" id="name" name="name" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="age" style="font-size: 16px; color: #333;">Age (in years):</label>
        <input type="number" id="age" name="age" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="gender" style="font-size: 16px; color: #333;">Gender:</label>
        <select id="gender" name="gender" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="type" style="font-size: 16px; color: #333;">Type:</label>
        <select id="type" name="type" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="other">Other</option>
        </select>

        <label for="description" style="font-size: 16px; color: #333;">Description:</label>
        <textarea id="description" name="description" maxlength="300" style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; height: 100px;"></textarea>

        <!-- Update image field to handle file uploads -->
        <label for="image" style="font-size: 16px; color: #333;">Upload Image (JPG only):</label>
        <input type="file" id="image" name="image" accept="image/jpeg" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="country" style="font-size: 16px; color: #333;">Country:</label>
        <input type="text" id="country" name="country" style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="state" style="font-size: 16px; color: #333;">State:</label>
        <input type="text" id="state" name="state" style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="city" style="font-size: 16px; color: #333;">City:</label>
        <input type="text" id="city" name="city" style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <button type="submit" style="background-color: #e7683a; color: white; padding: 12px 20px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; text-align: center;">
            List Pet
        </button>
    </form>
</div>
